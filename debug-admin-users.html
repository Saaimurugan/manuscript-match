<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Admin Users API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .error {
            background-color: #fee;
            border-color: #fcc;
        }

        .success {
            background-color: #efe;
            border-color: #cfc;
        }

        .info {
            background-color: #eef;
            border-color: #ccf;
        }

        pre {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }

        button {
            padding: 8px 16px;
            margin: 5px;
            cursor: pointer;
        }

        input {
            padding: 8px;
            margin: 5px;
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Debug Admin Users API</h1>

        <div class="section info">
            <h3>Authentication</h3>
            <input type="email" id="email" placeholder="Email (admin@test.com)" value="admin@test.com">
            <input type="password" id="password" placeholder="Password" value="adminpassword123">
            <button onclick="login()">Login</button>
            <button onclick="checkAuth()">Check Auth Status</button>
            <div id="authStatus"></div>
        </div>

        <div class="section">
            <h3>API Tests</h3>
            <button onclick="testUsersAPI()">Test Users API</button>
            <button onclick="testStatsAPI()">Test Stats API</button>
            <button onclick="testPermissionsAPI()">Test Permissions API</button>
            <div id="apiResults"></div>
        </div>

        <div class="section">
            <h3>Raw API Response</h3>
            <pre id="rawResponse"></pre>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3002';
        let authToken = localStorage.getItem('scholarfinder_token');

        function updateAuthStatus(message, isError = false) {
            const statusDiv = document.getElementById('authStatus');
            statusDiv.innerHTML = `<p style="color: ${isError ? 'red' : 'green'}">${message}</p>`;
        }

        function updateResults(message, isError = false) {
            const resultsDiv = document.getElementById('apiResults');
            resultsDiv.innerHTML = `<p style="color: ${isError ? 'red' : 'green'}">${message}</p>`;
        }

        function updateRawResponse(data) {
            const rawDiv = document.getElementById('rawResponse');
            rawDiv.textContent = JSON.stringify(data, null, 2);
        }

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                updateRawResponse(data);

                if (data.success && data.data.token) {
                    authToken = data.data.token;
                    localStorage.setItem('scholarfinder_token', authToken);
                    updateAuthStatus(`✅ Login successful! Token: ${authToken.substring(0, 20)}...`);
                } else {
                    updateAuthStatus(`❌ Login failed: ${data.error?.message || 'Unknown error'}`, true);
                }
            } catch (error) {
                updateAuthStatus(`❌ Login error: ${error.message}`, true);
                updateRawResponse({ error: error.message });
            }
        }

        function checkAuth() {
            if (authToken) {
                try {
                    const payload = JSON.parse(atob(authToken.split('.')[1]));
                    const isExpired = payload.exp * 1000 < Date.now();
                    updateAuthStatus(`Token exists: ${authToken.substring(0, 20)}...<br>
                                    User: ${payload.email}<br>
                                    Role: ${payload.role}<br>
                                    Expires: ${new Date(payload.exp * 1000).toLocaleString()}<br>
                                    Expired: ${isExpired ? '❌ YES' : '✅ NO'}`);
                } catch (error) {
                    updateAuthStatus(`❌ Invalid token format: ${error.message}`, true);
                }
            } else {
                updateAuthStatus('❌ No token found', true);
            }
        }

        async function testUsersAPI() {
            if (!authToken) {
                updateResults('❌ Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                updateRawResponse(data);

                if (response.ok && data.success) {
                    updateResults(`✅ Users API successful! Found ${data.data.length} users`);
                } else {
                    updateResults(`❌ Users API failed: ${data.error?.message || 'Unknown error'}`, true);
                }
            } catch (error) {
                updateResults(`❌ Users API error: ${error.message}`, true);
                updateRawResponse({ error: error.message });
            }
        }

        async function testStatsAPI() {
            if (!authToken) {
                updateResults('❌ Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                updateRawResponse(data);

                if (response.ok && data.success) {
                    updateResults(`✅ Stats API successful!`);
                } else {
                    updateResults(`❌ Stats API failed: ${data.error?.message || 'Unknown error'}`, true);
                }
            } catch (error) {
                updateResults(`❌ Stats API error: ${error.message}`, true);
                updateRawResponse({ error: error.message });
            }
        }

        async function testPermissionsAPI() {
            if (!authToken) {
                updateResults('❌ Please login first', true);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/admin/permissions`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();
                updateRawResponse(data);

                if (response.ok && data.success) {
                    updateResults(`✅ Permissions API successful!`);
                } else {
                    updateResults(`❌ Permissions API failed: ${data.error?.message || 'Unknown error'}`, true);
                }
            } catch (error) {
                updateResults(`❌ Permissions API error: ${error.message}`, true);
                updateRawResponse({ error: error.message });
            }
        }

        // Check auth status on page load
        window.onload = function () {
            if (authToken) {
                checkAuth();
            }
        };
    </script>
</body>

</html>
